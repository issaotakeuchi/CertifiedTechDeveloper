<body>
  <h1>Aula 1 - Boas-vindas</h1>
    
<script>

var array = [1, 2, 3, 4, 5];

function sum(array) {
  var total = 0;

  for (var i = 0; i < array.length; i++) {
    total += array[i];
  }
  return total;
}

console.log(sum(array));
console.log('ISSAO');

</script>

</body>
