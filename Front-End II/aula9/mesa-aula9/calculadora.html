<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="screen">
            <div id="previous-operand" data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button onclick="clean()" data-all-clear class="span-two">AC</button>
        <button onclick="deleteNum()" data-delete>DEL</button>
        <button onclick="insert('/')" data-operation>/</button>
        <button onclick="insert('1')" data-number>1</button>
        <button onclick="insert('2')" data-number>2</button>
        <button onclick="insert('3')" data-number>3</button>
        <button onclick="insert('*')" data-operation>*</button>
        <button onclick="insert('4')" data-number>4</button>
        <button onclick="insert('5')" data-number>5</button>
        <button onclick="insert('6')" data-number>6</button>
        <button onclick="insert('+')" data-operation>+</button>
        <button onclick="insert('7')" data-number>7</button>
        <button onclick="insert('8')" data-number>8</button>
        <button onclick="insert('9')" data-number>9</button>
        <button onclick="insert('-')" data-operation>-</button>
        <button onclick="insert('.')" data-number>.</button>
        <button onclick="insert('0')" data-number>0</button>
        <button onclick="calculate()" data-equals class="span-two">=</button>
    </div>

    
    
    <script src="main.js"></script>
</body>

</html>
