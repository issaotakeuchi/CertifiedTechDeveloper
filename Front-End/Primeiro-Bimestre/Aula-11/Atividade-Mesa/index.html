<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

<form>


<h1>Bolos</h1>

<fieldset>
    <legend>Sabores</legend>



        <input type="checkbox" name="cenoura" id="cenoura" value="1">
        <label for="cenoura">Cenoura</label>
    </div>

    <div>
        <input type="checkbox" name="chocolate" id="chocolate" value="2">
        <label for="chocolate">Chocolate</label>
    </div>

    <div>
        <input type="checkbox" name="milho" id="milho" value="3">
        <label for="milho">milho</label>
    </div>

    <div>
        <input type="checkbox" name="morango" id="morango" value="4">
        <label for="morango">Morango</label>
    </div>
    
    <div>
        <input type="checkbox" name="baunilha" id="baunilha" value="5">
        <label for="baunilha">Baunilha</label>

    
</fieldset>


<fieldset>
    <legend>cobertura</legend>

    <input type="radio" name="comCobertura" id="comCobertura" value="comCobertura" checked>
    <label for="comCobertura">Com cobertura</label>

    <input type="radio" name="semCobertura" id="semCobertura" value="semCobertura">
    <label for="semCobertura">Sem cobertura</label>

    <div>
    <label for="coberturaSabor">Sabor da Cobertura</label>
    <select name="coberturaSabor" id="coberturaSabor">
        <option value="1">não especificado</option>
        <option value="2">chocolate</option>
        <option value="3">frutas vermelhas</option>
    </div>
    </select>

</fieldset>

<fieldset>
    <legend>Recheio</legend>

    <input type="radio" name="comRecheio" id="comRecheio" value="comRecheio" checked>
    <label for="comRecheio">Com recheio</label>

    <input type="radio" name="semRecheio" id="semRecheio" value="semRecheio">
    <label for="semRecheio">Sem recheio</label>

    <div>
        <label for="recheioSabor">Sabor do Recheio</label>
        <select name="recheioSabor" id="recheioSabor">
            <option value="1">não especificado</option>
            <option value="2">chocolate</option>
            <option value="3">frutas vermelhas</option>
        </div>
        </select>

</fieldset>

<fieldset>
    <legend>Data de Entrega</legend>

    <div>
        <label for="dataEntrega">dia de entrega</label>
        <input type="date" name="dataEntrega" id="dataEntrega" min="2021-01-01" max="2021-12-31">
    </div>

</fieldset>

<fieldset>
    <button type="reset">limpar formulário</button>
    <button type="submit">enviar formulario</button>
</fieldset>

</form>

    </main>
    
</body>
</html>
